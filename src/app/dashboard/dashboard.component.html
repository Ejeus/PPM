<mat-tab-group aria-orientation="vertical">
  <mat-tab aria-orientation="vertical">
    <ng-template mat-tab-label>
      DashBoard
    </ng-template>
    <!-- <pump-landingDashboard *ngIf="pumpStatus" [pumpStatus]='pumpStatus' [pumpCode]='petrolPumpCode'></pump-landingDashboard> -->
  </mat-tab>
  <mat-tab aria-orientation="vertical" [disabled]='!(pumpProduct && pumpProduct.length > 0)'>
    <ng-template mat-tab-label>
      Inventory and Price Management
    </ng-template>
    <!-- <pump-inventory *ngIf="pumpProduct" [pumpProduct]='pumpProduct' [pumpProductWithLubesPrise] = 'pumpProductWithLubesPrise' [pumpTanks] = 'pumpTanks' [pumpCode]='petrolPumpCode'></pump-inventory> -->
  </mat-tab>
  <mat-tab aria-orientation="vertical">
    <ng-template mat-tab-label>
      Creditor      
    </ng-template>
    <div class="col-md-12">
      <button class="btn btn-primary" style="float:right;" (click)="openAddUserDialog()">Add Creditor</button>
    </div>
    <!-- <pump-creditor *ngIf="pumpUsers" [pumpUsers]='pumpUsers' [pumpCode]='petrolPumpCode'></pump-creditor> -->
  </mat-tab>
  <mat-tab aria-orientation="vertical" [disabled]='!(pumpProduct && pumpProduct.length > 0)'>
      <ng-template mat-tab-label>
        Set Daily Price
      </ng-template>
      <!-- <pump-priceAdjustment *ngIf="pumpProduct" [pumpProduct]='pumpProduct' [pumpCode]='petrolPumpCode'></pump-priceAdjustment> -->
    </mat-tab>
</mat-tab-group>
